<html>
<head>

<body>
	      
			<div>
				<table border="1">
					<tr>
						<td>couleur de fond (rgb)</td>
						<td>
							0<input id="backColor" type="range" min="0" max="255" step=5 name='color' value="0" onchange="update(this)">255
						</td>
						<td rowspan="6" width="400" align="center">
							<h1 id="p1">Titre de test</h1>
						</td>
					</tr>
					<tr>
						<td>padding</td>

							0<input id="pad" type="range" name="padding" min="0" max="30" step=5 value="0" onchange="update(this)">30
						</td>
					</tr>
					<tr>
						<td>height</td>

							0<input id="height" type="range" min="5" max="200" name="height" step=50 value="0" onchange="update(this)">200

					</tr>
					<tr>
						<td>width</td>
						<td>
							0<input id="width" type="range" min="5" max="200" name="width" step=50 value="0" onchange="update(this)">200
						</td>
					</tr>
					<tr>
						<td>arrondi</td>

							0<input id="arrondi" type="range" min="5" max="30" name="radius" step=5 value="0" onchange="update(this)">30
						</td>
					</tr>
					<tr>
						<td>rotation</td>

							0<input id="rotation" type="range" min="5" max="180" name="rotation" step=5 value="0" onchange="update(this)">180

				</table>
			
			</div>
